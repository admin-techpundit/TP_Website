 <ul class="nav nav-tabs" id="myTab" role="tablist">

<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="Quotation" role="tabpanel" aria-labelledby="Quotation-tab">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1>Request Quotation</h1>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="t1">Name</label>
                <input type="text" class="form-control" id="t1">
              </div>
              <div class="form-group col-md-6">
                <label for="t2">Email</label>
                <input type="email" class="form-control" id="t2">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="t3">Phone number</label>
                <input type="text" class="form-control" id="t3">
              </div>
              <div class="form-group col-md-6">
                <label for="t4">Project Name</label>
                <input type="email" class="form-control" id="t4">
              </div>
            </div>
            <div class="form-group">
              <label for="t5">Project Description</label>
              <input type="text" class="form-control" id="t5" placeholder="">
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="t6">Domain of the project</label>
                <select id="inputState" class="form-control">
                  <option selected>Web Site</option>
                  <option>Android Application</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="t7">Attachment</label>
                <input type="file" class="form-control" id="t7">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </form>
  
        </div>
        <div class="col-lg-6">
          <img src="image/homepage.png" class="image" alt="">
        </div>
      </div>
    </div>
   </div>
  <div class="tab-pane fade" id="Project" role="tabpanel" aria-labelledby="Project-tab">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1>Request Project</h1>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="t1">Name</label>
                <input type="text" class="form-control" id="t1" required>
              </div>
              <div class="form-group col-md-6">
                <label for="t2">Email</label>
                <input type="email" class="form-control" id="t2" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="t3">Address</label>
                <input type="text" class="form-control" id="t3" placeholder="1234 Main St" required>
              </div>
              <div class="form-group col-md-4">
                <label for="t4">Phone Number</label>
                <input type="text" class="form-control" id="t4" required>
              </div>  
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="t5">Collage/organization Name</label>
                <input type="text" class="form-control" id="t5" required>
              </div>
              <div class="form-group col-md-6">
                <label for="t6">Department Name</label>
                <input type="text" class="form-control" id="t6" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="t7">Project Name</label>
                <input type="text" class="form-control" id="t7">
              </div>
              <div class="form-group col-md-4">
                <label for="t8">Domain of the project</label>
                <select id="t8" class="form-control">
                  <option selected>website</option>
                  <option>Application</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="t9">Attachment</label>
                <input type="file" class="form-control" id="t9">
              </div>
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="t10">Project Description</label>
                <input type="text" class="form-control" id="t10">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="t11">Team Name</label>
                <input type="text" class="form-control" id="t11">
              </div>
              <div class="form-group col-md-4">
                <label for="t12">Team Leader's Name</label>
                <input type="text" class="form-control" id="t12">
              </div>
              <div class="form-group col-md-4">
                <label for="t13">Member Details</label>
                <input type="text" class="form-control" id="t13">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-paper-plane" aria-hidden="true">
              Submit</i></button>
          </form>
  
        </div>
        <div class="col-lg-6">
          <img src="image/homepage.png" class="image" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="tab-pane fade" id="Query" role="tabpanel" aria-labelledby="Query-tab">
    <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <h1>General Query</h1>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="t1">Name</label>
                  <input type="text" class="form-control" id="t1">
                </div>
                <div class="form-group col-md-6">
                  <label for="t2">Email</label>
                  <input type="email" class="form-control" id="t2">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="t3">Phone number</label>
                  <input type="text" class="form-control" id="t3">
                </div>
                <div class="form-group col-md-6">
                  <label for="t4">Project Name</label>
                  <input type="email" class="form-control" id="t4">
                </div>
              </div>
              <div class="form-group">
                <label for="t5">Project Description</label>
                <input type="text" class="form-control" id="t5" placeholder="">
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="t6">Domain of the project</label>
                  <select id="inputState" class="form-control">
                    <option selected>Web Site</option>
                    <option>Android Application</option>
                    <option>Workshop</option>
                    <option>Resource Engagement</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>
    
          </div>
          <div class="col-lg-6">
            <img src="image/homepage.png" class="image" alt="">
          </div>
        </div>
    </div>
  </div>
